<!DOCTYPE html>
<html>
  <head>
    <title> Data Usage Tracker </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1> Data Usage Tracker </h1>
    <div id="data-div">Data used: <span id="usage">0</span></div>
    <button class= "reset-btn fa-solid fa-triangle-exclamation"></button>
    <p class="reset-label">Warning: If pressed, this will delete your data usage!<br>Proceed with caution.</p>
    <script src="popup.js"></script>
  </body>
</html>
